<app-header></app-header>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
        <div class="form-group mt-2">
            <label for="">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="name">
        </div>
        <div class="form-group mt-2">
            <label for="">Numero de Identificaci√≥n</label>
            <input type="number" class="form-control" formControlName="document">
        </div>
        <div class="form-group mt-2">
            <label for="">Estado </label>
            <select name="" id="" class="form-control" formControlName="state">
                <option value="0">Inactivo</option>
                <option value="1" selected>Activo</option>
            </select>
        </div>
        <br><br>
        <button class="btn btn-primary">Actualizar</button>
    </form>
</div>

<app-footer></app-footer>
