<app-header></app-header>
<div class="container">
    <h3>Lista de Libros</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoLibro()">Nuevo Libro</button>
    <br>
    <table class="table">
        <caption>Listado de usuarios</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col"># EJEMPLARES</th>
                <th scope="col"># DISPONIBLES</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let libro of libros">
                <td>{{libro.id}}</td>
                <td>{{libro.name}}</td>
                <td>{{libro.description}}</td>
                <td>{{libro.stock}}</td>
                <td>{{libro.available}}</td>
                <td>
                    <button class="btn btn-outline-success" (click)="editarLibro(libro.id)">Editar</button>&nbsp;&nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminarLibro(libro.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
