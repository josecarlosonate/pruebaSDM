<app-header></app-header>
<div class="container">
    <h3>Lista de Usuarios</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoUsuario()">Nuevo Usuario</button>
    <br>
    <table class="table">
        <caption>Listado de usuarios</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">IDENTIFICACION</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th>{{usuario.id}}</th>
                <td>{{usuario.name}}</td>
                <td>{{usuario.document}}</td>
                <td>
                    <button class="btn btn-outline-success" (click)="editarUsuario(usuario.id)">Editar</button>&nbsp;&nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
